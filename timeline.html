<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>timelinemax</title>
</head>
<body>
    <!-- 動畫控制 -->
    <button id="playBtn" class="btn">play</button>
    <button id="pauseBtn" class="btn">pause</button>
    <button id="reverseBtn" class="btn">reverse</button>
    <button id="timescalefastBtn" class="btn">timescalefast</button>
    <button id="timescaleBtn" class="btn">timescale</button>


    <div class="box m1"></div>
    <div class="box m2"></div>

    <script>
        //start
        var playBtn = document.getElementById('playBtn'); 
        var pauseBtn = document.getElementById('pauseBtn');
        var reverseBtn = document.getElementById('reverseBtn');
        var timescalefastBtn = document.getElementById('timescalefastBtn');
        var timescaleBtn = document.getElementById('timescaleBtn');
        //動畫
        var tl = new TimelineMax({
            //repeat : 1,
            //yoyo :true  動畫返回搭配repeat使用
        }); 

        tl.to('.m1' , 1 , {
            x: 300
        }).to('.m1' , 1 , {
            y: 300 
        }).to('.m1' , 1 , {
            rotation : 360,
            repeat : -1 ,// 無限重複
            ease : Power0.easeNone//不使用補間動畫效果
        }).to('.m2' , 1 , {
            x: 400
        });
        // 動畫停止
        tl.stop();

       //control mv 
       
       //播放動畫
       playBtn.addEventListener('click' , function(){
           tl.play();
       });
       //暫停
       pauseBtn.addEventListener('click' , function(){
           tl.pause();
       });

       // 反轉動畫
       reverseBtn.addEventListener('click' , function(){
           tl.reverse();
       });
       // 加快
       timescalefastBtn.addEventListener('click' , function(){
           tl.timeScale(4);
       });
       // 恢復
       timescaleBtn.addEventListener('click' , function(){
           tl.timeScale(1);
       });


    </script>
</body>
</html>
