<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>index</title>
</head>

<body>
    <div class="box m1"></div>
    <div class="box m2"></div>
    <div class="box m3"></div>
    <!-- stagger -->
    <div class="box m4"></div>
    <div class="box m4"></div>
    <div class="box m4"></div>
    <h1 class="t1">TweenMax 動畫</h1>


    <script>
        // start
        // .m1 物件    6 秒數   x: 500 位移距離
        TweenMax.to('.m1', 3, { 
            x: 500,
            scale : 1.5,  //放大
            repeat : 2,  // 重複動畫
            repeatDelay : 2, //重複延遲
            rotation: 180, // 旋轉
            delay : 1,
            ease : Bounce.easeOut,
            // ease : Elastic.easeOut // 補間動畫效果
        
        });
        TweenMax.set('.t1', { opacity: 0 });  // 初始化設置
        TweenMax.from('.m2', 2, { x: 300 });
        TweenMax.fromTo('.m3', 2, { x: 100, opacity: 1 }, { x: 400, opacity: 0 });

        TweenMax.staggerTo('.m4', 1, { x: 100, y: 100, rotation: 360 }, 2);





    </script>
</body>

</html>
