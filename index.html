<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>index</title>
</head>

<body>
    <div class="box m1"></div>
    <div class="box m2">m2</div>
    <div class="box m3"></div>
    <!-- stagger -->
    <div class="box m4"></div>
    <div class="box m4"></div>
    <div class="box m4"></div>
    <h1 class="t1">TweenMax 動畫</h1>


    <script>
        // start
        // .m1 物件    6 秒數   x: 500 位移距離
        TweenMax.to('.m1', 3, { 
            x: 500,
            scale : 3,  //放大
            repeat : 0,  // 重複動畫
            repeatDelay : 2, //重複延遲
            rotation: 180, // 旋轉
            delay : 1,//延遲
            backgroundColor : '#FFB630',
            ease : Bounce.easeOut,
            // ease : Elastic.easeOut // 補間動畫效果
        
        });
        TweenMax.set('.t1', { opacity: 0 });  // 初始化設置
        TweenMax.to('.m2', 2, { 
            rotation : 360 ,
            transformOrigin : 'right bottom'

        });
        TweenMax.fromTo('.m3', 2, {
             x: 100, opacity: 1 //  起始位址
            }, {
             x: 400, opacity: 0 //  結束位址
            });

        TweenMax.staggerTo('.m4', 1, { x: 100, y: 100, rotation: 360 }, 2);





    </script>
</body>

</html>
