<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.7/ScrollMagic.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.7/plugins/animation.gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.7/plugins/debug.addIndicators.min.js"></script>
    <title>ScrollMagic</title>
</head>

<body>
    <div class="wrapper">
        <section>
            <h1>場景一</h1>
        </section>
        <div id="kp1"></div>
        <section class="section01 gray">
            <h1>場景二</h1>
            <div class="m1 box"></div>
        </section>
        <div id="kp2"></div>
        <section class="section02">
            <h1>場景三</h1>
            <div class="m2 box"></div>
        </section>
        <div id="kp3"></div>
        <section class="section03 gray">
            <h1>場景四</h1>
            <div class="m3 box"></div>
        </section>
        <div id="kp4"></div>
        <section class="section04">
            <h1>場景五</h1>
            <div class="text1 text">精彩不少，付出不多。</div>
            <div class="text2 text">iPhone SE 擁有我們最強大的晶片和最受歡迎的尺寸</div>
            <div class="text3 text">更有讓你心動不已的價格。一切</div>
        </section>
        <section></section>
    </div>
    <script>
        //start
        var controller = new ScrollMagic.Controller();
        

        //動畫
        var tl = TweenMax.to('.m1' , 1 , {
            x: 400
        });
        
        //觸發事件
        new ScrollMagic.Scene({
            triggerElement : '#kp1',
            offset : '100px'
        }).setTween(tl).addIndicators().addTo(controller);


        // 場景三

       var tl2 = new TimelineMax();

        tl2.to('.m2' , 1 , {
            x: 400,
            y: 300,
            scale : 2
        }).to('.m2' , 1 , {
            scale: 1,
            x: 100,
            y: 200
        });


          //觸發事件
          new ScrollMagic.Scene({
            triggerElement : '#kp2', // 場景觸發點
            triggerHook:0.5 ,//瀏覽器的觸發點
            reverse : false, //離開場景不在觸發動畫
            //duration : '50%' //動畫觸發範圍
        }).setTween(tl2).addIndicators().addTo(controller);


        //場景四

        var tl3 = TweenMax.to('.m3' , 1 , {
           scale: 20,
           ease: Elastic.easeOut
        })


         //setClassToggle 觸發事件 
         new ScrollMagic.Scene({
            triggerElement : '#kp3', // 場景觸發點
            //triggerHook:0.5 ,//瀏覽器的觸發點
            //reverse : false, //離開場景不在觸發動畫
            //duration : '50%' //動畫觸發範圍
        }).setTween(tl3).setClassToggle('.section03' , 'on').addIndicators().addTo(controller);
       

        //場景五

        var tltext = new TimelineMax();

        tltext.to('.text1' ,1,{
            x: 100
        }).to('.text2' ,1,{
            x: 100
        }).to('.text3' ,1,{
            x: 100
        }) 

          //觸發事件
          new ScrollMagic.Scene({
            triggerElement : '#kp4', // 場景觸發點
            triggerHook:0 ,//瀏覽器的觸發點
            // reverse : false, //離開場景不在觸發動畫
            duration : '300%' //動畫觸發範圍
        }).setPin('.section04').setTween(tltext).addIndicators().addTo(controller);










    </script>

</body>


</html>
