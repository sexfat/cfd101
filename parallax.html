<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.7/ScrollMagic.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.7/plugins/animation.gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.7/plugins/debug.addIndicators.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>滾動視差</title>
</head>

<body class="lightgray">
    <section class="deepgray">test</section>
    <div id="keypoint"></div>
    <section class="parallax bgimage">
        <h1 class="text">視差場景</h1>
        <div class="wrapper flex">
            <div class="left obj_01"><img src="https://placem.at/things?w=500" alt=""></div>
            <div class="right obj_02"><img src="https://placem.at/places?w=500" alt=""></div>
        </div>
    </section>
    <section class="deepgray"></section>
    <script>
        

         var controller = new ScrollMagic.Controller();


        //滾動視差
        var mv1 = TweenMax.to('.obj_01' , .5 , {y: 50});
        var mv2 = TweenMax.to('.obj_02' , .5 , {y: -50});

        //觸發事件
        new ScrollMagic.Scene({
            triggerElement: '#keypoint',
            duration: '100%'
            }).setTween([mv1 , mv2]).addIndicators().addTo(controller);


    </script>


</body>

</html>
