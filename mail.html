<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="wrapper">
        <div class="default-quote-form">
            <div class="cws_form_row">
                <div class="cws_form_column_2">
                    [text* your-name placeholder "姓名"]
                </div>
                <div class="cws_form_column_2">
                    [email* your-email placeholder "電子信箱"]
                </div>
            </div>
            <div class="cws_form_row">
                <div class="cws_form_column_2">
                    [tel* your-phone placeholder "電話"]
                </div>
                <div class="cws_form_column_2">
                    [text your-from placeholder "公司名稱"]
                </div>
            </div>
            <div class="cws_form_row">
                <div class="cws_form_column_2">
                    [select menu-714 "=詢問類別=" "Product" "HR" "CSR" "Other"]
                </div>
                <div class="cws_form_column_1">
                    [textarea your-message placeholder "詢問內容"]
                </div>
            </div>
            <div>[submit "Submit Now"]</div>
        </div>
    </div>

</body>

</html>
